<div class="emp-seek-bar">
	<div class="emp-progress-thumb"></div>
	<div class="emp-progress-bar"></div>
</div>
<a class="emp-play-pause<%
	if (paused) {
		print(' emp-pause')
	} else {
		print(' emp-play')
	}
%>" href="#"></a>
<div class="emp-time"><span class="emp-current-time"><%= formattedTime %></span> / <%= formattedDuration %></div>
<div class="emp-volume-container">
	<div class="emp-volume-slider"></div>
	<a class="emp-volume-button" title="Mute/Unmute"></a>
</div>
