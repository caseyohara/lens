<!DOCTYPE html>
<html lang="en">

<head>
	<title>EM Player</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/emplayer.css" />
</head>

<body>
	<video id="lens-video1" 
		width="800" height="480" 
		poster="http://media.w3.org/2010/05/sintel/poster.png">
		
		<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" />
		<source src="http://media.w3.org/2010/05/sintel/trailer.webm" />
		
	</video>
	
	<video id="lens-video2" 
		width="800" height="480" 
		poster="http://media.w3.org/2010/05/sintel/poster.png">
		
		<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" />
		<source src="http://media.w3.org/2010/05/sintel/trailer.webm" />
		
	</video>
	
	<script type="text/javascript" src="js/libs/zepto-0.8-min.js"></script>
	<script type="text/javascript" src="js/libs/require-1.0.5-min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<script type="text/javascript">
		var lensConfig = {
			manual: true
		}
		
		require(['com/ericmatthys/Lens'],
			function (Lens) {
				Lens.initializePlayer({videoID: 'lens-video1', overlayControls: true});
				Lens.initializePlayer({videoID: 'lens-video2', overlayControls: true});
			}
		);
	</script>
</body>
